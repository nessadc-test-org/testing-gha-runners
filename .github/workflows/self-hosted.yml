name: self-hosted integration test

on: workflow_dispatch

jobs:
  fargate:
    runs-on: [self-hosted, sysops-sb-fargate]
    steps:
      - run: ls -lah
      - name: git
        run: git --version
      - name: aws
        run: aws --version
      - name: show aws IAM role
        run: aws sts get-caller-identity